<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>display: table;を使う</title>
<link rel="stylesheet" href="common.css">
<style>
.globalnavi {
  display: table;
  margin: 0 auto;
}
.globalnavi li {
  display: table-cell;
}
</style>
</head>
<body>
<h1>display: table;を使う</h1>
<ul class="globalnavi">
  <li class="item-01">ホーム</li>
  <li class="item-02">製品一覧</li>
  <li class="item-03">会社概要</li>
  <li class="item-04">お問い合わせ</li>
</ul>
</body>
</html>
